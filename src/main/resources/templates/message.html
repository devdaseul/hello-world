<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
</head>

<body>
  <div id="message" th:text="${message}" style="display:none;"></div>
  
  <script>
    var message = document.getElementById('message').textContent || '기본 메시지';
    alert(message);
    
    var url = /*[[${searchUrl}]]*/ '/home';
    location.replace(url);
  </script>
</body>
</html>
